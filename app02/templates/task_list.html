{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">表单</div>
            <div class="panel-body">
                <form id="AddForm" novalidate>

                    {% for form in formset %}
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>{{ form.label }}</label>
                                {{ form }}
                                <span class="error-msg" style="color: red"></span>
                                <!--<input type="text" class="form-control" placeholder="姓名" name="name">-->
                            </div>
                        </div>
                    {% endfor %}

                    <button id="btnAdd" type="button" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
        <hr/>
        <h1>Ajax学习</h1>

        <h3>示例1</h3>
        <input id="btn1" type="button" class="btn btn-primary" value="点 击"/>

        <h3>示例二</h3>
        <input id="txtUser" type="text" placeholder="输入用户名">
        <input id="txtPassword" type="text" placeholder="输入密码">
        <input id="btn2" type="button" class="btn btn-primary" value="提 交"/>

        <form id="form3">
            <input name="Username" type="text" placeholder="输入用户名">
            <input name="Password" type="text" placeholder="输入密码">
            <input name="Age" type="text" placeholder="输入年龄">
            <input name="Email" type="text" placeholder="输入邮箱">
            <input id="btn3" type="button" class="btn btn-primary" value="提 交"/>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(function () {
            bindBtn1Event();
            bindBtn2Event();
            bindBtn3Event();
            bindBtnAddEvent();
        })

        function bindBtn1Event() {
            $('#btn1').click(function () {
                $.ajax({
                    url: '/app02/task/ajax/',
                    type: 'post',
                    data: {
                        n1: 123,
                        n2: 456,
                    },
                    dataType: 'json',
                    success: function (res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data);
                    }
                })
            })
        }

        function bindBtn2Event() {
            $('#btn2').click(function () {
                $.ajax({
                    url: '/app02/task/ajax/',
                    type: 'post',
                    data: {
                        n1: $('#txtUser').val(),
                        n2: $('#txtPassword').val(),
                    },
                    dataType: 'json',
                    success: function (res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data);
                    }
                })
            })
        }

        function bindBtn3Event() {
            $('#btn3').click(function () {
                $.ajax({
                    url: '/app02/task/ajax/',
                    type: 'post',
                    data: $('#form3').serialize(),
                    dataType: 'json',
                    success: function (res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data);
                    }
                })
            })
        }

        function bindBtnAddEvent() {
            $('#btnAdd').click(function () {

                $('.error-msg').empty();
                $.ajax({
                    url: '/app02/task/ajax/',
                    type: 'post',
                    data: $('#AddForm').serialize(),
                    dataType: 'json',
                    success: function (res) {
                        if(res.status){
                            alert('添加成功！');
                        }else {
                            $.each(res.errors, function (name, data){
                                $('#id_' + name).next().text(data[0])
                            })
                        }
                    }
                })
            })
        }
    </script>
{% endblock %}
