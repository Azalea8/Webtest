{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="account">
        <h2>用户登录</h2>
        <form method="post" action="" novalidate>
            {% csrf_token %}

            {% for form in formset %}
            <div class="form-group">
                <label>{{ form.label }}</label>
                {{ form }}
                <span style="color: red">{{ form.errors.0 }}</span>
            </div>
            {% endfor %}

            <input type="submit" value="登 录" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
